<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User name</th><td>
                        <input id="uname" name="Username"type="text">
                    </td>
                </tr>
                <tr>
                    <th>Age</th><td>
                        <input id="uage" onchange="validateAge()" name="user age" required min="20" max="22" step="0.5" name="age"type="text">
                    </td>
                </tr>
               <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                  <button  type="submit"> Register</button>                
                </td>
               </tr>
            </tbody>
        </table>
    </from>
    <script>
        //document.getElementById("uname").setCustomValidity("This field needs to be filled")
        document.getElementById("uage").setCustomValidity("Enter your age");
        function validateAge(){
            if(document.getElementById("uage").value<18){
                document.getElementById("uage").setCustomValidity("too young to join");}
            else if(document.getElementById("uage").value>90){
                document.getElementById("uage").setCustomValidity("too old to join");   
            }
            else{
                document.getElementById("uage").setCustomValidity("");   
            }
        }
    </script>
</body>
</html>
