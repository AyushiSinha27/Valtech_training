<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function textInputHandler(source){
            console.log(source.type)
    document.getElementById(source.type+"op").value=source.value };
    //console.log(source.type+"op")};


    function outputHandler(source){
    document.getElementById("Prog").value=source };
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>As rendered by browser</th>
                <th>value entered by user</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                 <td>text</td>
                 <td><input type="text" oninput="textInputHandler(this)"></td>
                 <td><output id="textop"></output></td>
            </tr>
            <tr>
                 <td>search</td>
                 <td> <input type="search" oninput="textInputHandler(this)"></td>
                 <td><output id="searchop"></output></td>
            </tr>
            <tr>
                 <td>color</td>
                 <td> <input type="color" oninput="textInputHandler(this)"></td>
                 <td><output id="colorop"></output></td>
            </tr>
            <tr>
                 <td>range</td>
                 <td> <input type="range"></td>
                 <td><output id="rangeop"></output></td>
            </tr>
            <tr>
                 <td>time</td>
                 <td> <input type="time"></td>
                 <td><output id="timeop"></output></td>
            </tr>
            <tr>
                 <td>date</td>
                 <td> <input type="date"></td>
                 <td><output id="dateop"></output></td>
            </tr>
            <tr>
                 <td>week</td>
                 <td> <input type="week"></td>
                 <td><output id="weekop"></output></td>
            </tr>
            
            <tr>
                 <td>month</td>
                 <td> <input type="month"></td>
                 <td><output id="monthop"></output></td>
            </tr>
            
            <tr>
                 <td>number</td>
                 <td> <input type="number"></td>
                 <td><output id ="numberop"></output></td>
            </tr>
            
            <tr>
                 <td>date-time-local</td>
                 <td> <input type="datetime-local"></td>
                 <td><output id="datetime-localop"></output></td>
            </tr>
            
            <tr>
                 <td>email</td>
                 <td> <input type="email"></td>
                 <td><output id="emailop"></output></td>
            </tr>
            <tr>
                 <td>tel</td>
                 <td> <input type="tel"></td>
                 <td><output id="telop"></output></td>
            </tr>
            <tr>
                 <td>Url</td>
                 <td> <input type="url"></td>
                 <td><output id="urlop"></output></td>
            </tr>
            <tr>
                <td>Progress</td>
                <td> <input min="0" max="1" step="0.1" type="range" oninput="outputHandler(this)"></td>
                <td><progress id="Prog"></Progress></td>
                </tr>
                <tr>
                    <td>Meter</td>
                 <td>  <meter low="0.4" high="0.7" optimum="0.4" value="0.1"></meter></td> 
                <td></td>
                   
                </tr>
            



             </tbody>
    </table>
</body>
</html>
