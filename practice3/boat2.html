<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 5px solid gray;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    </canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d")
        ctx.beginPath();
        //ctx.fillStyle="blue"
        ctx.moveTo(300,300)
        ctx.lineTo(100,300)
        ctx.lineTo(50,250)
        ctx.lineTo(350,250)
        ctx.lineTo(350,150)
        

       
        ctx.stroke();
        
    </script>
</body>
</html>
