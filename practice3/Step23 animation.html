<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border :5px solid black;
            margin:auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500">

    </canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d")
    
        setInterval(function(){
        ctx.beginPath()
       ctx.clearRect(0,0,500,500);
        var red=Math.round(Math.random() *250);
        var green=Math.round(Math.random() *250);
        var blue=Math.round(Math.random() *250);
        var boxX=Math.round(Math.random()*200)
        var boxY=Math.round(Math.random()*150)
        var alpha=Math.random()
        ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
        ctx.fillRect(boxX,0,100,100)
        ctx.fill();
        ctx.closePath();
        
        },1000)
        setInterval(function(){
        ctx.beginPath()
       // ctx.clearRect(0,0,500,500);
        var red=Math.round(Math.random() *250);
        var green=Math.round(Math.random() *250);
        var blue=Math.round(Math.random() *250);
        var boxX=Math.round(Math.random()*400)
        var boxY=Math.round(Math.random()*150)
        
        var alpha=Math.random()
        ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
        ctx.fillRect(boxX,0,100,100)
        ctx.fill();
        ctx.closePath();
        
        },1000)
    </script>
</body>
</html>
