<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 5px solid gray;
            margin: auto;
            display: block;
        }
    </style>

</head>
<body>
    <canvas id="can" height="500" width="500">
    </canvas>
    <script>
        /*var ctx=document.getElementById("can").getContext("2d")
        ctx.moveTo(0,0)
        ctx.lineTo(100,100)
        ctx.stroke()*/
        var ctx=document.getElementById("can").getContext("2d")
        ctx.beginPath()
        ctx.strokeStyle="red"
        ctx.fillStyle="yellow"
        ctx.moveTo(100,100)
        ctx.lineTo(200,100)
        ctx.lineTo(200,200)
        ctx.lineTo(100,200)
        ctx.lineTo(100,100)
        ctx.fill()
        ctx.stroke()


        ctx.beginPath()
        ctx.strokeStyle="blue"
        ctx.fillStyle="green"
        ctx.moveTo(300,100)
        ctx.lineTo(400,100)
        ctx.lineTo(400,200)
        ctx.lineTo(300,200)
        ctx.lineTo(300,100)
        ctx.fill()
        ctx.stroke()
    </script>
</body>
</html>
