<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 5px solid black;
            margin:auto;
            display: block;

        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500">

    </canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.arc(150,150,100,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath()
        ctx.arc(150,380,100,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath()
        ctx.arc()
    </script>
    
</body>
</html>
